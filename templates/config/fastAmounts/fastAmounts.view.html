<md-content id="interiores">
    <!--Lista de Montos-->
    <div class="contenedor">

        <!--imagen_top-->
        <div class="imgtop">
            <div class="divtitulos">
                <div class="titulos_menu">
                    {{vm.text.label.title}}</div>
            </div>
            <img ng-src="{{vm.logo}}" />
        </div>
        <!--fin_imagen_top-->

        <!--Tabla-->
        <div class="contents">
            <h2>&nbsp;</h2>
            <h2>&nbsp;</h2>

            <h2>{{vm.text.label.legend}}</h2>
            <div class="tabla_top_monto">
                <table>
                    <tbody>
                        <tr>
                            <th>{{vm.text.label.col1}}</th>
                            <th>{{vm.text.label.col2}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tabla_monto">
                <table>
                    <tbody>
                        <tr ng-repeat="amount in vm.amounts">
                            <td>{{amount/100}}</td>
                            <td><a href="" ng-click="vm.deleteAmount(amount)">{{vm.text.label.col2}}</a></td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <h2>&nbsp;</h2>

            <div class="widthbtn3">
                <a href="">
                    <div class="btnnarbig" ng-click="vm.inputAmount()">
                        <div class="btntex">
                            Agregar monto</div>
                        <div class="btnnar">
                        </div>

                    </div>
                </a>
                <a href="">
                    <div class="btnverdebig" ng-click="vm.save()">
                        <div class="btntex">
                            Guardar
                        </div>
                        <div class="btnverde">
                        </div>

                    </div>
                </a>

                <a href="">
                    <div class="btnrojobig" ng-click='vm.go("/config")'>
                        <div class="btntex">
                            Cancelar
                        </div>
                        <div class="btnrojo">
                        </div>

                    </div>
                </a>


            </div>

        </div>
        <!--end Tabla -->

    </div>
    <!--Lista de Montos End -->

    <!--Modal START -->
    <div id="ConfigAmountModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" ng-click="vm.close()">&times;</span>
            <div class="alerta">

                <img src="./assets/img/icon_alerta.png" /> </div>

            <p>{{vm.message}}</p>
            <input type="number" value="{{newVal}}" ng-model="vm.newVal" ng-if="vm.newAmount">

            <div layout="row" layout-align="center center">

                <a href="" ng-click="vm.addAmount()">
                    <div class="btnverdebig">
                        <div class="btntex">
                            Aceptar
                        </div>
                        <div class="btnverde">
                        </div>

                    </div>
                </a>
            </div>

        </div>

    </div>
    <!--Modal END -->
</md-content>

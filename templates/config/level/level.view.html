<md-content id="interiores">
    <div class="contenedor">

        <!--imagen_top-->
        <div class="imgtop">
            <div class="divtitulos">
                <div class="titulos_menu">
                    {{vm.text.label.title}}</div>
            </div>
            <img ng-src="{{vm.logo}}" />
        </div>
        <!--fin_imagen_top-->

        <!--level-->
        <div class="contents">
            <h2>&nbsp;</h2>
            <h2>&nbsp;</h2>
            <div class="levels_member">
                <p><img ng-src="{{vm.gold}}" width="56" height="56" /></p>
                <p>{{vm.text.label.gold}}</p>
                <input type="numbermember" placeholder="Crédito aprobado">
                <p>{{vm.text.label.legend}}</p>
            </div>
            <div class="levels_member">
                <p><img ng-src="{{vm.silver}}" width="56" height="56" /></p>
                <p>{{vm.text.label.silver}}</p>
                <input type="numbermember" placeholder="Crédito aprobado">
                <p>{{vm.text.label.legend}}</p>
            </div>

            <div class="levels_member">
                <p><img ng-src="{{vm.bronze}}" width="56" height="56" /></p>
                <p>{{vm.text.label.bronze}}</p>
                <input type="numbermember" placeholder="Crédito aprobado">
                <p>{{vm.text.label.legend}}</p>
            </div>

            <h2>&nbsp;</h2>

            <!--Buttons-->
            <div class="widthbtn2">

                <a href="#">
                    <div class="btnverdebig">
                        <div class="btntex">
                            {{vm.text.button.save}}
                        </div>
                        <div class="btnverde">
                        </div>

                    </div>
                </a>

                <a href="#">
                    <div class="btnrojobig">
                        <div class="btntex">
                                {{vm.text.button.cancel}}
                        </div>
                        <div class="btnrojo">
                        </div>

                    </div>
                </a>


            </div>

        </div>

            <!--end level -->

        </div>
</md-content>

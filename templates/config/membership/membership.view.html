<md-content id="interiores">
    <!--Precio Mebresias-->
    <div class="contenedor">

        <!--imagen_top-->
        <div class="imgtop">
            <div class="divtitulos">
                <div class="titulos_menu">
                    {{vm.text.label.title}}</div>
            </div>
            <img ng-src="{{vm.logo}}" />
        </div>
        <!--fin_imagen_top-->

        <!--level-->
        <div class="contents" layout="column" layout-align="space-around center">
            <div>
                <h2>&nbsp;</h2>
                <h2>&nbsp;</h2>
            </div>
            <div class="levels_member" style="width: 50%">
                <!--
                <p><img ng-src="{{vm.gold}}" width="56" height="56" /></p>
                <p>{{vm.text.label.gold}}</p>
                -->
                <p>{{vm.text.label.legend1}}</p>
                <input type="number" value="{{vm.payment.membershipPayment}}" ng-model="vm.payment.membershipPayment">
                <p>{{vm.text.label.legend2}}</p>
                <input type="number" value="{{vm.payment.cardReposition}}" ng-model="vm.payment.cardReposition">
            </div>
            <!--
            <div class="levels_member">
                <p><img ng-src="{{vm.silver}}" width="56" height="56" /></p>
                <p>{{vm.text.label.silver}}</p>
                <p>{{vm.text.label.legend1}}</p>
                <input type="numbermember" placeholder="Costo">
                <p>{{vm.text.label.legend2}}</p>
                <input type="numbermember" placeholder="Costo">
            </div>

            <div class="levels_member">
                <p><img ng-src="{{vm.bronze}}" width="56" height="56" /></p>
                <p>{{vm.text.label.bronze}}</p>
                <p>{{vm.text.label.legend1}}</p>
                <input type="numbermember" placeholder="Costo">
                <p>{{vm.text.label.legend2}}</p>
                <input type="numbermember" placeholder="Costo">
            </div>

        -->
            <h2>&nbsp;</h2>

            <!--Buttons-->
            <div class="widthbtn2">

                <a href="">
                    <div class="btnverdebig" ng-click="vm.save()">
                        <div class="btntex">
                            {{vm.text.button.save}}
                        </div>
                        <div class="btnverde">
                        </div>

                    </div>
                </a>

                <a href="">
                    <div class="btnrojobig" ng-click="vm.go('/config')">
                        <div class="btntex">
                            {{vm.text.button.cancel}}
                        </div>
                        <div class="btnrojo">
                        </div>

                    </div>
                </a>


            </div>

        </div>

        <!--end level -->

    </div>
    <!--Precio Membrecias -->

    <!--Modal START -->
    <div id="ConfigMembershipModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" ng-click="vm.close()">&times;</span>
            <div class="alerta">

                <img src="./assets/img/icon_alerta.png" /> </div>

            <p>{{vm.message}}</p>

            <div layout="row" layout-align="center center">

                <a href="" ng-click="vm.updateMembership()">
                    <div class="btnverdebig">
                        <div class="btntex">
                            Aceptar
                        </div>
                        <div class="btnverde">
                        </div>

                    </div>
                </a>
            </div>

        </div>

    </div>
    <!--Modal END -->
</md-content>

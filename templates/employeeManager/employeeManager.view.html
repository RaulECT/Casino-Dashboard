<md-content id="interiores">
    <div class="contenedor">

        <!--imagen_top-->
        <div class="imgtop">
            <div class="divtitulos">
                <div class="titulos_menu">
                    {{vm.text.label.title}}</div>
            </div>
            <img ng-src="{{vm.logo}}" />
        </div>
        <!--fin_imagen_top-->

        <!--casino-->
        <div class="contents">
            <h2>&nbsp;</h2>
            <!--<h2>{{vm.text.label.legend}}</h2>-->
            <div class="tabla_top">
                <table>
                    <tbody>
                        <tr>
                            <th width="15%">{{vm.text.label.col1}}</th>
                            <th width="23%">{{vm.text.label.col2}}</th>
                            <th width="19%">{{vm.text.label.col3}}</th>
                            <th width="25%">{{vm.text.label.col4}}</th>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="tabla_clientes">
                <table>
                    <tbody>
                        <tr ng-repeat="user in vm.users">
                            <td width="15%"><input type="checkbox" id="cb1" name="cb" value="">
                                <label for="cb1">{{vm.text.label.col1}}</label><br></td>
                            <td width="23%">{{user.name}}</td>
                            <td width="19%"><a href="#">{{vm.text.label.col3}}</a></td>
                            <td width="25%"><a href="#">{{vm.text.label.col4}}</a></td>
                        </tr>
                    </tbody>
                </table>

            </div>


            <div class="widthbtn3">
                <a href="#">
                    <div class="btnnarbig">
                        <div class="btntex">
                            {{vm.text.button.add}}</div>
                        <div class="btnnar">
                        </div>

                    </div>
                </a>
                <a href="#">
                    <div class="btnverdebig">
                        <div class="btntex">
                            {{vm.text.button.back}}
                        </div>
                        <div class="btnverde">
                        </div>

                    </div>
                </a>

                <a href="#">
                    <div class="btnrojobig">
                        <div class="btntex2">
                            {{vm.text.button.deleteSelected}}
                        </div>
                        <div class="btnrojo">
                        </div>

                    </div>
                </a>


            </div>




        </div>
        <!--end change -->

    </div>
</md-content>
